  <!DOCTYPE html>
  <html>

  <body>
    <div class="main">  	
      <input type="checkbox" id="chk" aria-hidden="true">
  
        <div class="signup">
          <form #myForm="ngForm">
            <label for="chk" aria-hidden="true">Registrati</label>
            <input type="text" name="username" placeholder="user name" [(ngModel)]="dataUser.username" #username="ngModel" required>
            <div *ngIf="username.invalid && (username.touched || username.dirty)">
              <p class="colorMessage">{{errorMessageBlank}}</p>
            </div>
            <input type="email" name="email" placeholder="email" [(ngModel)]="dataUser.email" #email="ngModel" required>
            <div *ngIf="email.invalid && (email.touched || email.dirty)">
              <p class="colorMessage">{{errorMessageBlank}}</p>
            </div>
            <div *ngIf="flgEmailErrata">
              <p class="colorMessage">{{errorMessageEmail}}</p>
            </div>
            <input type="password" name="pswd" placeholder="Password"  [(ngModel)]="dataUser.password" #password="ngModel" name="psw" required>
            <div *ngIf="password.invalid && (password.touched || password.dirty)">
              <p class="colorMessage">{{errorMessageBlank}}</p>
            </div>
            <div *ngIf="flgPasswordErrataInvalid">
              <p class="colorMessage">{{errorPasswordInvalid}}</p>
            </div>
            <input type="password" placeholder="Ripeti Password" [(ngModel)]="dataUser.repPassword" #repPassword="ngModel" name="repPassword" required>
            <div class="d-flex justify-content-center">
              <input type="checkbox"  class="checkbox-class"  [(ngModel)]="dataUser.flgChecked"
              
                  #flgChecked="ngModel" name="flgChecked" required>
              <span class="form-check-label" for="exampleCheck1">Accetto termini e condizioni</span>
            </div>
          
            <button type="submit" (click)="registraUtente()" [disabled]="myForm.invalid">Sign up</button>
          </form>
        </div>
  
        <div class="login">
          <form #myForm="ngForm">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" [(ngModel)]="dataUser.email" #email="ngModel" required>
            <input type="password" name="psw" placeholder="Password" [(ngModel)]="dataUser.password" #password="ngModel"  required>
            <button [disabled]="myForm.invalid"  (click)="loginUser()">Login</button>
          </form>
        </div>
    </div>
  </body>
  </html>
